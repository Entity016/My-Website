<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/common.css">

<body>

    <div class="header-wrapper">

                    <div class="nav-link">
                        <a href="#">Collections</a>
                    </div>
                    <div class="nav-link2">

        <div class="nav-bar-left">
